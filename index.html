<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="worldCup-header">
      <!-- 월드컵 로고 -->
      <div class="worldCup-Logo">
        <img src="./img/logo.png" />
      </div>
      <div>
        <h1>2022 World Cup</h1>
      </div>
      <div>
        <form id="login-form" class="hidden">
          <input type="text" placeholder="닉네임을 입력해주세요." />
          <input type="submit" value="로그인" />
        </form>
        <span id="greeting" class="hidden"></span>
      </div>
    </header>
    <div class="worldCup-body">
      <!-- 현재시각 -->
      <div id="date_weather">
        <div id="date">
          <span>현재시각</span>
          <span class="days"></span>
          <span class="clock"> 00:00:00</span>
        </div>
        <!-- 현재 날씨 & 위치-->
        <div id="weather">
          <span>현재 날씨</span>
          <span class="weather"></span>
          <span class="city"></span>
        </div>
      </div>
      <!-- 월드컵 염원 -->
      <div class="worldCup-todo">
        <h2>월드컵 염원을 적어주세요.</h2>
        <form class="worldCuptodo-form">
          <input type="text" placeholder="월드컵 염원을 적어주세요." />
        </form>
        <ul id="worldCuptodo-list"></ul>
      </div>
    </div>
  </body>
  <script src="./js/clock.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/greeting.js"></script>
  <script src="./js/bgimg.js"></script>
  <script src="./js/weather.js"></script>
</html>
